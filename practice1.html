<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECS Profile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .profile {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .profile img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .profile iframe {
            margin-top: 20px;
            border: none;
            width: 100%;
            height: 315px;
        }
        .profile a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        .profile a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://timeskuwait.com/wp-content/uploads/2024/11/IMG_2253.jpeg" alt="Profile Banner">
        <h1>Ebraheem AlAamer</h1>
        <p>From Kuwait and studying CS</p>
        <a href="https://www.kuwaitculture.com/" target="_blank">Visit my website</a>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/nNorsp_Dwp4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
