<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        .paragraph {
            border: 2px solid #000;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="color">Text Color (RGB):</label>
        <input type="text" id="color" placeholder="e.g., 255,0,0">
        <label for="borderWidth">Border Width:</label>
        <input type="number" id="borderWidth" placeholder="e.g., 5">
        <button onclick="updateStyle()">Update Style</button>
    </div>
    <div class="paragraph" id="paragraph">
        This is a sample paragraph. Change the text color and border width using the inputs above.
    </div>
<script>
    function updateStyle() {
        const color = document.getElementById('color').value;
        const borderWidth = document.getElementById('borderWidth').value;
        const paragraph = document.getElementById('paragraph');

        // Validate RGB input
        const rgbPattern = /^\d{1,3},\d{1,3},\d{1,3}$/;
        if (!rgbPattern.test(color)) {
            alert('Please enter a valid RGB format (e.g., 255,0,0)');
            return;
        }

        paragraph.style.color = `rgb(${color})`;
        paragraph.style.borderWidth = `${borderWidth}px`;
    }
</script>
</body>
</html>
